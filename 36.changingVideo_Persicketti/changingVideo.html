<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/changingVideo.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div>
      <video id="vid" onClick="switchVideo()" controls="controls" muted="muted" loop="loop" >
        <source src="video/numbers_red.mp4" type="video/mp4">
      </video>
	</div>
</body>

	<script>
	
	var vid = document.getElementById("vid");
	// references to video
	
	var numbersred = "video/numbers_red.mp4";
	var numbersblack = "video/numbers_black.mp4";
	var uppies = "video/uppies.mp4";
	var hedgehog = "video/hedgehogs_1.mp4";
	var lamp = "video/lamp.mp4";
	var shoot ="video/shoot.mp4";
		
	var channel = 0;
	var pausedAt = 0;
		
	function switchVideo(){
		channel++;
		pausedAt = vid.currentTime;
		console.log(vid.currentTime);
		
		if (channel==1) {
			vid.src = numbersred;
			vid.currentTime = pausedAt;
		}
		if (channel==2) {
			vid.src = numbersblack;
			vid.currentTime = pausedAt;
			
		}
		if (channel==3) {
			vid.src = hedgehog;
			vid.currentTime = pausedAt;
		}
		if (channel==4) {
			vid.src = uppies;
			vid.currentTime = pausedAt;
		}
		if (channel==5) {
			vid.src = lamp;
			vid.currentTime = pausedAt;
		}
		if (channel==6) {
			vid.src = shoot;
			vid.currentTime = pausedAt;
			channel = 0;
		}
		vid.play;
		vid.muted = false;

	}
	
	</script>
</html>
