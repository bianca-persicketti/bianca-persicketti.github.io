<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/CYOA.css" rel="stylesheet" type="text/css">
</head>

<body id="h1">

<h1 id= "#h1" > IMPRESS KITTY </h1>

<div class = "imgCenter">    

<img src="images/cupboard1.jpg" width="500" height="281" alt=""/> </div>

<div>  
<h1> <p id="caption">
In the kitchen, there is a cupboard. Open it?
</p>
</h1>
</div>

<div id="DIVforButtons" class="sideBySide">
<p>
<button id="topBTN" onClick="buttonOne()">OPEN</button>  
</p>    
<p>
<button id="bottomBTN" onClick="buttonTwo()">GO TO BEDROOM</button>    
</p>
</div>

<script>

    document.getElementById('displayedVideo').addEventListener('ended',whenVideoEnds,false);
        
    var topBTN = document.getElementById("topBTN");
    var bottomBTN = document.getElementById("bottomBTN"); 
   
    var caption = document.getElementById("caption");    
	


    caption.style.display = 'none';    
    topBTN.style.display = 'none';
    bottomBTN.style.display = 'none';        

    function whenVideoEnds(e) {

        caption.style.display = 'block';    
        topBTN.style.display = 'block';
        bottomBTN.style.display = 'block';
    }
        

    function buttonOne() {
        window.open ('cupboardchoice.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('opening.html','_self',false)
    }    
        
</script>
    
</html>
